                    </div>
                    <div class="col-3">
                        <label for="cvc"> CVC # </label>
                        <input type="text" id="cvc" class="form-control" placeholder="0000000" aria-label="State">

                    <div class="col-4">

                    <div class="col-3 mt-3">
                        <label for="inputState" class="form-label m-0">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Pick a state</option>

                    </div>
                    <div class="col-3 mt-3">
                        <label for="postal code"> Postal Code </label>
                        <input type="text" id=postal code class="form-control" placeholder="" aria-label="Zip">
                    </div>

                </div>

                <div class="row">
                    <div class="col-5 mt-3">
                        <p>We accept</p>
                        <div class="d-flex justify-content-center align-items-center gap-3 bg-body-secondary rounded-1">

                            </label>

                                <i class="bi bi-credit-card-fill"></i>
                            </label>
                        </div>


                    </div>
                    <div class="col-6 mt-3 ms-auto justify-content-cente>
